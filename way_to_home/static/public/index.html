<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Way to home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <style>
      html, body{
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      #map{
        z-index: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <div id="app"></div>

    <div id="map"></div>
      
    <script>
      function initMap(){
        var uluru = {lat: 49.84, lng: 24.0299966667};
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 14, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Tfe8NGEkmV5pN0-WWurW1Ik2km33wZw&callback=initMap"></script>
  </body>
</html>
